<body>
<script>
    const heightNum = parseInt(prompt("Please enter a height number for triangle: "));
    for (let i=0; i<heightNum; i++) {
        for (let j=0; j<=i; j++) {
            if(i==heightNum-1 || i==0) {
                document.write("<span>*</span>");
            } else if (j==0 || j==i) {
                document.write("<span>*</span>");
            } else {
                document.write("<span style='color: white'>*</span>");
            }
        }
        document.write("<br/>");
    }
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    const numerators = new Array(5);
    const denominators = new Array(5);
    const result0 = new Array(5);

    for (let i=0; i<numerators.length; i++) {
        let a = Math.floor(Math.random()*(9-0+1)) + 0;
        let b = Math.floor(Math.random()*(9-1+1)) + 1;
        for (let j=0; j<numerators.length; j++) {
            while(result0.includes(a/b)) {
                a = Math.floor(Math.random()*(9-0+1)) + 0;
                b = Math.floor(Math.random()*(9-1+1)) + 1;
            }

            numerators[i] = a;
            denominators[i] = b;
            result0[i] = numerators[i]/denominators[i];
        }
    }

    const result1 = result0.sort((a, b) => b-a);
    document.write(`Mảng numerators: [${numerators}]<br/>`);
    document.write(`Mảng denominators: [${denominators}]<br/>`);
    document.write(`maxFraction(numerators, denominators) = ${result1[0]}`);
</script>
</body>
</html>

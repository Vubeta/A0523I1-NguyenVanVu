<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<table style="border: none">
    <tr>
        <td align="center" data-name="dataInput"></td>
    </tr>
</table>
<script>
    const dataInput = document.querySelector("td[data-name='dataInput']");
    const heightNum = parseInt(prompt("Please enter a height number for triangle: "));

    for (let i=0; i<heightNum; i++) {
        for (let j=0; j<=2*i; j++) {
            if(j==0 || j==2*i || i==heightNum-1) {
                dataInput.innerHTML += "*";
            } else {
                dataInput.innerHTML += "<span style='color: white'>*</span>";
            }
        }
        dataInput.innerHTML += "<br/>";
    }
</script>
</body>
</html>

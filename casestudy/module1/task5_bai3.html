<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    const row = parseInt(prompt("Please enter the row number for the matrix: "));
    const column = parseInt(prompt("Please enter the column number for the matrix: "));
    let arr = new Array(row);
    let arrShow = [];

    for (let i=0; i<row; i++) {
        arr[i] = new Array(column);
        for (let j=0; j<column; j++) {
            arr[i][j] = Math.floor(Math.random()*(9-0+0)) + 0;
        }
    }

    let minValue = arr[0][0];
    let maxValue = arr[0][0];
    for (let i=1; i<row; i++) {
        for (let j=0; j<column; j++) {
            if(arr[i][j] < minValue) {
                minValue = arr[i][j];
            }
            if(arr[i][j] > maxValue) {
                maxValue = arr[i][j];
            }
        }
    }

    for (let i=0; i<row; i++) {
        if (row==1) {
            arrShow[i] = "[(" + arr[i] + ")]";
        } else if(i==0) {
            arrShow[i] = "[(" + arr[i] + ")";
        } else if (i==row-1) {
            arrShow[i] = "(" + arr[i] + ")]";
        } else {
            arrShow[i] = "(" + arr[i] + ")";
        }
    }

    document.write(arrShow.join("<br/>"));
    document.write("<br/>");
    document.write("Min number in the above matrix is: " + minValue);
    document.write("<br/>");
    document.write("Max number in the above matrix is: " + maxValue);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            text-align: center;
            color: #ecf0f1;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }

        .logo:before,
        .logo:after {
            content: '';
            position: absolute;
            height: 2px;
            width: 50%;
            background-color: #ecf0f1;
            top: 50%;
        }

        .logo:before {
            left: 0;
            transform: translateY(-50%);
        }

        .logo:after {
            right: 0;
            transform: translateY(-50%);
        }
    </style>
    <title>Phim Hoạt Hình Logo</title>
</head>
<body>
<div class="logo">Phim Hoạt Hình</div>
</body>
</html>

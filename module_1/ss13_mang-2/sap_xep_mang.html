<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort array descending</title>
</head>
<body>
<script>
    const nums_List = new Array();
    for (let i=0; i<10; i++) {
        nums_List.push(Math.floor(Math.random()*(20-(-20)+1)) + (-20));
    }
    document.write(`Array includes 10 integer numbers: ${nums_List}<br/>`);
    document.write(`Array after sort descending: ${nums_List.sort((a,b) => b-a)}`);
</script>
</body>
</html>

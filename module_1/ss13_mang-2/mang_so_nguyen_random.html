<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let nums_List = new Array()
    let result_List = new Array()
    for (let i=0; i<10; i++) {
        nums_List.push(Math.floor(Math.random()*(20-0+1)) + 0);
    }
    document.write(`Mảng số nguyên gồm 10 phần tử: ${nums_List}<br/>`);
    document.write(`Các số nguyên >= 10 gồm: `)
    for (let i=0; i<nums_List.length; i++) {
        if(nums_List[i]>=10) {
            result_List.push(nums_List[i]);
        }
    }
    document.write(result_List)
</script>
</body>
</html>

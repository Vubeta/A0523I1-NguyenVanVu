<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    const arr = new Array("c", "h", "j", "l", "z", "1", "9", "3");
    document.write(`Mảng ban đầu gồm: ${arr}<br/>`);
    document.write(`Mảng sau đảo ngược gồm: ${arr.reverse()}`);
</script>
</body>
</html>

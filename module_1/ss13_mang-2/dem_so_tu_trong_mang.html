<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự trong mảng</title>
</head>
<body>
<script>
    const arr = new Array("c", "h", "j", "l", "z", "1", "9", "3");
    document.write(`Mảng ký tự gồm: ${arr}<br/>`);
    document.write(`Mảng gồm ${arr.length} ký tự`);
</script>
</body>
</html>

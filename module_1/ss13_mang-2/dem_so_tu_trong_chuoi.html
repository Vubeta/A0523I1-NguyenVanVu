<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự trong chuỗi</title>
</head>
<body>
<script>
    const str = "I'm Vubeta";
    let arr = new Array();
    arr = str.split('');
    document.write(`Chuỗi ban đầu: ${str}<br/>`);
    document.write(`Có ${arr.length} ký tự trong chuỗi trên`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Fibonacci</title>
</head>
<body>
<script>
    a = parseInt(prompt("Dãy Fibonacci mà bạn mong muốn in ra là bao nhiêu số?"));
    let demSO = 1;
    let result1 = 0;
    let result2 = 1;
    let result;
    do {
        if (result1==0) {
            document.writeln(result1);
        }
        document.writeln(result2);
        result = result1 + result2;
        result1 = result2;
        result2 = result;
        demSO++
    } while (demSO < a);
</script>
</body>
</html>

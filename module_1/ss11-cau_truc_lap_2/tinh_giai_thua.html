<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<h2>Tính giai thừa của một số nguyên dương</h2>
<label>Số nguyên dương cần tính giai thừa: </label>
<input type="number" id="num_Int"/>
<p id="result_Bai2"></p>
<script>
    const num_Input = document.getElementById("num_Int");
    const result_Bai2 = document.getElementById("result_Bai2");
    num_Input.addEventListener('input', run_Bai2);
    function run_Bai2() {
        let num_Value = parseFloat(num_Input.value);
        let result = 1;
        if (isNaN(num_Value) || num_Value<0) {
            result_Bai2.textContent = "Vui lòng nhập lại số nguyên dương.";
            return;
        } else if (num_Value == 0) {
                result = 1;
        } else if (num_Value>0) {
            for (let i=1; i<=num_Value; i++) {
                result *= i;
            }
        }
        result_Bai2.textContent = `Kết quả: ${num_Value}! = ${result}`;
    }
</script>
</body>
</html>

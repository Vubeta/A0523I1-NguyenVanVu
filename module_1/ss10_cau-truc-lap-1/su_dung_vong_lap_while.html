<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let num = parseFloat(prompt("Enter a number: "));
    let total = 0;
    while(num !== -1) {
        num = parseFloat(prompt("Enter a number: "));
        alert(num);
        //phần code tính tổng
        total += num;
    }
    alert(`Total is ${total}`);
</script>
</body>
</html>

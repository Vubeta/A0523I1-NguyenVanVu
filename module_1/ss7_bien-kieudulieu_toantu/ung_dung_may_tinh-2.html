<style>
    /*Y tuong o day la: xem button la container, the div la thung hang (o day chi co 1 thung), the span la do vat trong thung (o day 3 co do vat)*/
    .custom-formula {
        width: 634.21px;
        height: 70px;
        border-radius: 4px;
        background-color: white;
        margin: 0 10px;
        border: 1px solid silver;
    }

    .custom-button_0 {
        display: flex; /*bo tri theo dang Container*/
        align-items: center; /*can giua cac phan tu theo chieu doc cua Container, vi co 1 thung hang nen no se chi can giua so voi top & bottom cua Container*/
        width: 176.28px;
        height: 33.6px;
        padding: 0 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #333;
    }

    .custom-button {
        display: flex; /*bo tri theo dang Container*/
        align-items: center; /*can giua cac phan tu theo chieu doc cua Container, vi co 1 thung hang nen no se chi can giua so voi top & bottom cua Container*/
        width: 83.15px;
        height: 33.6px;
        padding: 0 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #333;
    }

    .button-content {
        display: flex;
        justify-content: space-between; /*khoang cach giua cac phan tu la bang nhau, phan tu dau luon nam o left va phan tu cuoi luon nam o right*/
        flex-grow: 1; /*thay doi kich thuoc cua thung hang div to bang kich thuoc cua Container*/
        margin: 0 5px; /*margin-top = margin-bottom = 0; margin-left = margin-right = 5px*/
    }

    .button-label {
        flex-grow: 1; /*thay doi kich thuoc cua cac do vat label to deu nhau va tong kich thuoc se bang voi kich thuoc cua thung hang*/
        text-align: center; /*canh giua noi dung cua do vat*/
    }
    
</style>

<script>
    const formula = document.getElementById("cal_Formula");
    let isFirstButtonPressed = false;
    function input_Data(button) {
        let value = button.innerText;
        if (!isFirstButtonPressed) {
            formula.innerText = value;
            isFirstButtonPressed = true;
        } else {
            formula.innerHTML += " " + value;
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị đối số lên 1</title>
</head>
<body>
<script>
    function tang_GiaTri(number) {
        return parseFloat(number)+1;
    }
    let num = prompt("Nhập số: ");
    while (isNaN(parseFloat(num))) {
        num = prompt("Nhập số: ");
    }
    alert(tang_GiaTri(num));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không</title>
</head>
<body>
<h2>Bài 4: Kiểm tra xem ký tự nhập vào có phải là ký tự số</h2>
<label>Nhập vào đây: </label>
<input type="text" id="text_Input"/>
<p id="result_Bai4"></p>
<script>
    const text_Input = document.getElementById("text_Input");
    const result_Bai4 = document.getElementById("result_Bai4");
    text_Input.addEventListener('input',run_Bai4);
    function run_Bai4() {
        if (text_Input.value == '') {
            result_Bai4.textContent = "Vui lòng nhập nội dung";
            return;
        } else {
            result_Bai4.textContent = text_Input.value + " " + check_IsNumber(text_Input.value);
        }
    }

    function check_IsNumber(text_Value) {
        arr = text_Value.split('');
        for (let i=0; i<arr.length; i++) {
            if (i==0 && arr[i]=='-') {
                if(arr.length == 1) {
                    return "không là một số";
                } else {
                    break;
                }
            } else if (isNaN(parseFloat(arr[i]))) {
                return "không là một số";
            }
        }
        return "là một số";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương </title>
</head>
<body>
<h2>Bài 4: Kiểm tra có phải số nguyên dương không</h2>
<label>Nhập vào một số: </label>
<input type="number" id="num_Input" oninput="xuLy()"/>
<p id="result_Bai6"></p>
<script>
    function xuLy() {
        let num_Value = parseFloat(document.getElementById("num_Input").value);
        if (isNaN(num_Value)) {
            result_Bai6.textContent = "Nhập lại là một số.";
            return;
        }
        result_Bai6.textContent = check_SoNguyenDuong(num_Value);
    }
    function check_SoNguyenDuong(number) {
        if (Number.isInteger(number) && number>0) {
            return `${number} là một số nguyên dương`;
        } else {
            return `${number} không phải là một số nguyên dương`;
        }
    }
</script>
</body>
</html>

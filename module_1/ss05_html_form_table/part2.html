<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form action="https://codegym.vn/" method="post">
<table style="background-color: #FFFF99; border-spacing: 5px; border: 0;">
    <th colspan="2" style="color: blue; background-color: aquamarine; font-size: 20px" align="left">ĐĂNG KÝ HỌC VIÊN</th>
    <tr>
        <td style="color: blue;">Họ và tên</td>
        <td style="width: 300px;"><input name="yourname" type="text" style="width: 200px;"/></td>
    </tr>
    <tr>
        <td style="color: blue;">Ngày sinh</td>
        <td><input name="birthday" type="text" style="width: 150px;"/></td>
    </tr>
    <tr>
        <td style="color: blue;">Giới tính</td>
        <td>
            <label><input name="gender" type="radio" value="male"/>Nam</label>
            <label><input name="gender" type="radio" value="male"/>Nữ</label>
        </td>
    </tr>
    <tr>
        <td style="color: blue;" valign="top">Địa chỉ</td>
        <td><input name="address" type="text" style="width: 180px; height: 40px;"</td>
    </tr>
    <tr>
        <td style="color: blue;">Lớp</td>
        <td>
            <select name="class">
                <option disabled selected>--Chọn lớp--</option>
                <option value="A0523E1">A0523E1</option>
                <option value="A0523F1">A0523F1</option>
                <option value="A0523G1">A0523G1</option>
                <option value="A0523H1">A0523H1</option>
                <option value="A0523I1">A0523I1</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: blue;">Email</td>
        <td><input name="email" type="text"/></td>
    </tr>
    <tr>
        <td style="color: blue;">Điện thoại</td>
        <td><input name="phone" type="number"/></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="Đăng ký"/>
            <input type="reset" value="Nhập lại"/>
        </td>
    </tr>
</table>
</form>
</body>
</html>

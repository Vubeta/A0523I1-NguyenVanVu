<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
</head>
<body style="background-color: lightskyblue;">
<form action="https://codegym.vn/" method="post">
<table style="background-color: white; border-spacing: 5px; border: 0;" align="center">
    <tr>
        <th colspan="4" style="background-color: darkorange; color: white;">SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
        <td align="right" style="color: blue; width: 100px;">Họ và tên</td>
        <td colspan="3"><input name="yourname" type="text" style="width: 200px;"/></td>
    </tr>
    <tr>
        <td align="right" style="color: blue">Email</td>
        <td colspan="3"><input name="email" type="text"/></td>
    </tr>
    <tr valign="top">
        <td align="right" style="color: blue">Sở thích</td>
        <td><label style="color: orange;"><input name="hobby" value="thethao" type="checkbox">Thể thao</label></td>
        <td><label style="color: orange;"><input name="hobby" value="amnhac" type="checkbox">Âm nhạc</label></td>
        <td style="width: 150px;"><label style="color: orange;"><input name="hobby" value="docsach" type="checkbox">Đọc sách</label></td>
    </tr>
    <tr>
        <td></td>
        <td><label style="color: orange;"><input name="hobby" value="luotweb" type="checkbox">Lướt web</label></td>
        <td><label style="color: orange;"><input name="hobby" value="choigame" type="checkbox">Chơi game</label></td>
        <td><label style="color: orange;"><input name="hobby" value="dienanh" type="checkbox">Điện ảnh</label></td>
    </tr>
    <tr>
        <td></td>
        <td><label style="color: orange;"><input name="hobby" value="dulich" type="checkbox">Du lịch</label></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3">
            <input type="submit" value="Gửi thông tin"/>
            <input type="reset" value="Nhập lại"/>
        </td>
    </tr>

</table>
</form>

</body>
</html>
